<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hostel Management System Login">
    <title>Hostel Management System - Secure Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
</head>
<body>
    <div class="background-animation">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="brand-logo">
                <div class="logo-circle">
                    <i class="fas fa-home-alt"></i>
                </div> 
                <h1>NUST<span>HMS</span></h1>
            </div>
            
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Sign in to access your dashboard</p>
                
    
                
                <div class="divider">
                    <span>or</span>
                </div>
            </div>
            
            <form th:action="@{/login}" method="post" class="login-form" id="loginForm" novalidate>
                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span>Invalid email or password. Please try again.</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show">
                    <i class="fas fa-check-circle me-2"></i>
                    <span>You have been logged out successfully.</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="username" 
                           th:value="${param.username}" placeholder="name@example.com" required
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    <label for="email">Email address</label>
                    <div class="invalid-feedback">
                        Please enter a valid email address
                    </div>
                </div>
                
                <div class="form-floating mb-3 password-container">
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Password" required minlength="8">
                    <label for="password">Password</label>
                    <button type="button" class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                    <div class="invalid-feedback">
                        Password must be at least 8 characters
                    </div>
                    <div class="password-strength mt-2">
                        <div class="strength-bar"></div>
                        <small class="strength-text"></small>
                    </div>
                </div>
                
               
                
                <button type="submit" class="btn btn-primary w-100 py-3 mb-3 login-btn">
                    <span class="spinner-border spinner-border-sm me-2 d-none" role="status"></span>
                    <span class="btn-text">Sign In</span>
                </button>
                
                <div class="text-center mt-4">
                  
                </div>
            </form>
        </div>
        
        <footer class="login-footer">
            <p>&copy; <span id="currentYear"></span> NUST HMS. All rights reserved.</p>
           
            </div>
        </footer>
    </div>

    <!-- Forgot Password Modal -->
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script th:src="@{/js/login.js}"></script>
</body>
</html>
