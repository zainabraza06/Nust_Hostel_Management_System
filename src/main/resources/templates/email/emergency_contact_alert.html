<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Emergency Contact Alert</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #ff9800; color: white; padding: 20px; text-align: center; border-radius: 5px 5px 0 0; }
        .content { padding: 20px; background-color: #f9f9f9; border-radius: 0 0 5px 5px; border: 1px solid #e0e0e0; }
        .alert-details { background-color: #fff3e0; padding: 15px; margin: 15px 0; border-left: 4px solid #ff9800; }
        .footer { margin-top: 20px; font-size: 12px; color: #777; text-align: center; }
        .emergency-info { background-color: #ffebee; padding: 15px; margin: 15px 0; border-left: 4px solid #f44336; }
    </style>
</head>
<body>
    <div class="header">
        <h1>URGENT: Health Alert</h1>
    </div>
    <div class="content">
        <p>Dear Emergency Contact,</p>
        
        <div class="alert-details">
            <p><strong>Patient:</strong> <span th:text="${patientName}"></span> has triggered a health alert.</p>
            <p><strong>Alert Type:</strong> <span th:text="${category}"></span></p>
            <p><strong>Message:</strong></p>
            <p th:text="${message}"></p>
        </div>
        
        <div class="emergency-info">
            <h3>Action Required:</h3>
            <p th:text="${emergencyInstructions}"></p>
            <p>If you cannot reach the patient, please check on them in person.</p>
        </div>
        
        <p>For assistance, contact our support team at <span th:text="${supportContact}"></span>.</p>
    </div>
    <div class="footer">
        <p>This is an automated alert from HealthTrack Pro.</p>
    </div>
</body>
</html>
